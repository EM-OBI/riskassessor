<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Check Prevalence</title>
  <base href="/riskassessor/">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/risk.css">
  <link rel="stylesheet" href="styles/risk-large.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="scripts/track-hygiene.js" type="module"></script>
</head>
<body>
    <header id="main-header"></header>
    <main id="main-content" class="main-risk">
        <!-- oral-tracker.html -->
<section id="oral-hygiene-tracker">
    <h2>Oral Hygiene Tracker</h2>
    <form id="hygiene-form">
      <label><input type="checkbox" id="brushed-morning"> Brushed Morning</label><br>
      <label><input type="checkbox" id="brushed-night"> Brushed Night</label><br>
      <label><input type="checkbox" id="flossed"> Flossed</label><br>
      <button type="submit">Save Today's Habits</button>
    </form>
  
    <div id="progress">
      <p>Today's Completion: <span id="progress-percent">0%</span></p>
      <div style="background:#eee; width:100%; height:20px; border-radius:10px;">
        <div id="progress-bar"></div>
      </div>
      <p>Streak: <span id="streak-count">0</span> days</p>
    </div>
  </section>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
